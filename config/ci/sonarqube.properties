# SonarQube Configuration for StudyBuddy
sonar.projectKey=studybuddy
sonar.organization=cognoco
sonar.host.url=https://sonarcloud.io

# Source and test directories
sonar.sources=src,App.js
sonar.tests=src/__tests__,__tests__
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/node_modules/**,**/coverage/**

# Analysis exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,web-build/**,android/**,ios/**

# Language configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Quality gate
sonar.qualitygate.wait=true

# Duplicate detection
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx